<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방</title>
    <link rel="stylesheet" href="나만의채팅방.css" />
  </head>
  <body>
    <div class="container">
      <main class="chat-screen">
        <section class="chat-screen-bar">
          <div class="user">
            <div class="user-column">
              <div class="user-pic"></div>
            </div>
            <div class="user-column">
              <p class="user-name">고등학교 모임</p>
              <p class="user-count">11</p>
            </div>
          </div>
        </section>

        <ul class="chat-screen-texts">
          <li class="text">
            <p>25일에 술 마실사람?</p>
          </li>
          <li class="text my-text">
            <p>난 데이트 잇어</p>
          </li>
          <li class="text">
            <p>나도 서울갈듯</p>
          </li>
          <li class="text my-text">
            <p>오 넌 어디로가냐</p>
          </li>
          <li class="text">
            <p>응 나도 안놀아</p>
          </li>
          <li class="text my-text">
            <p>ㅋㅋㅋㅋㅋㅋㅋㅋㅋ</p>
          </li>
          <li class="text">
            <p>내가 이번에 여친을 만든다 ㅡㅡ</p>
          </li>
          <li class="text my-text">
            <p>제발제발 ㅋㅋ</p>
          </li>
          <li class="text">
            <p>크리스마스야. 할수이써</p>
          </li>
          <li class="text my-text">
            <p>제발요</p>
          </li>
          <li class="text">
            <p>다 헤어져라!!</p>
          </li>
          <li class="text my-text">
            <p> 응 아니야^^</p>
          </li>
          <li class="text">
            <p>응 솔크ㅜㅜ</p>
          </li>
          <li class="text my-text">
            <p>슬프누 ㅜ</p>
          </li>
          <li class="text">
            <p>솔로가 조아</p>
          </li>
          <li class="text my-text">
            <p>안 조아.</p>
          </li>
        </ul>
      </main>
      <form class="chat-form">
        <section class="chat-form-field">
          <textarea class="chat-form-msg"></textarea>
          <input type="submit" value="전송" class="chat-form-bt" />
        </section>
      </form>
    </div>
  </body>
</html>
