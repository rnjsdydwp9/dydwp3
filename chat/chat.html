<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link href="chat.css", rel="stylesheet">
    <link href="text.css", rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">짱친</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen__texts">
                <li class="text">술 ㄱ></li>
                <li class="text">크리스마스인데 술먹자</li>
            </ul>

            <ul class="chat-screen__texts_me">
                <li class="text">코딩해야돼</li>
                <li class="text">빠이^^</li>
            </ul>
            <ul class="chat-screen__texts">
                <li class="text">?</li>
                <li class="text">????</li>
            </ul>
            <ul class="chat-screen__texts">
                <li class="text">에라이 이놈아</li>
                <li class="text">이번년도 크리스마스도</li>
            <ul class="chat-screen__texts">
                <li class="text">솔로지?</li>
                <li class="text">평생 공부만해라 </li>
            <ul class="chat-screen__texts">
                <li class="text">올해도 내년도 솔로</li>
                <li class="text">ㅋㅋㅋㅋㅋㅋㅋㅋ</li>
            <ul class="chat-screen__texts">
                <li class="text">장난이고</li>
                <li class="text">열심히해서 성공하자</li>
        </ul>

        </main>

        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
