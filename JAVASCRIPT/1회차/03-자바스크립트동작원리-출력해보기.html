<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 동작원리 & 출력해보기</title>
</head>
<body>
    
    <script>
        /*
            자바스크립트 코드는 기본적으로 작성된 순서에 맞춰 차례대로 작업을 수행

            명령문은 한줄에 하나씩 쓰는것이 좋은데,
            명령문의 끝에 세미클론을 붙이게 되면 한줄에 두개이상 명령문을 쓸수도있다
            세미클론< ; >의 의미는 '명령문 하나 끝남' 이라는 의미이다.
        */
        //객체 뒤에 붙는 명령문, 메소드!
        
        window.alert('당신...자꾸 그러면 경고야!')
        window.alert('좋은 말로 할 때 그만 했어야지!')

        // 입력- 처리 - 출력

    </script>
</body>
</html>
