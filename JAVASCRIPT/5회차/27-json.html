<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json</title>
</head>
<body>
  <script>
      //JSON 형식 : 자바스크립트 객체 리터럴을 문자열 형식으로 반환한 것
    const meal = {
      what: "감자탕",
      who:  "가족",
      when : "어제"
    }
    
    // JSON 문자열로 변환
    let mealString = JSON.stringify(meal);

    // 변환된 JSON 문자열을 콘솔에 출력
    console.log(mealString);

    // JSON 문자열을 다시 객체로 변환
    let mealObject = JSON.parse(mealString);

    // 변환된 객체를 콘솔에 출력
    console.log(mealObject);
  </script>
</body>
</html>
