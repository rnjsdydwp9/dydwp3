<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 4의 배수 5개씩 출력</title>
</head>

<body>
    <div id="container"></div>
    <script>

        
        const container = document.getElementById('container');
        let count = 0;
        for (let i = 100; i < 502; i++) {
            if (i % 4 === 0) {
                const p = document.createElement('span');
                p.textContent = i + ' ';
                container.append(p);
                count++;

                if (count % 5 === 0) {
                    const br = document.createElement('br');
                    container.append(br);
                }
            }
        }
    </script>
</body>

</html>
